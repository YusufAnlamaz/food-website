<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food WebSite</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <a href="" class="logo"><img src="images/logo.png" alt="" /> </a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="blogs.html">Blogs</a>
      </nav>
      <div class="buttons">
        <button id="search-btn"><i class="fas fa-search"></i></button>
        <button id="cart-btn"><i class="fas fa-shopping-cart"></i></button>
        <button id="menu-btn"><i class="fas fa-bars"></i></button>
      </div>
      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="search-here"
        />
        <i class="fas fa-search"></i>
      </div>
      <div class="cart-items-container">
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-1.png" alt="">
          <div class="content">
            <h3>Cart item 01</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-2.png" alt="">
          <div class="content">
            <h3>Cart item 02</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-3.png" alt="">
          <div class="content">
            <h3>Cart item 03</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-4.png" alt="">
          <div class="content">
            <h3>Cart item 04</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <a href="" class="btn">checkout now</a>
      </div>
    </header>
    <section class="contact">
        <h1 class="heading">contact <span>us</span></h1>
        <div class="row">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12285.554823541663!2d27.860873713443123!3d39.66346994512659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b701ce65b4d0a5%3A0xe106f67224af6094!2s1.%20Sakarya%2C%2010030%20Karesi%2FBal%C4%B1kesir!5e0!3m2!1str!2str!4v1707043837221!5m2!1str!2str"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <form>
            <h3>get in touch</h3>
            <div class="input-box">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="name" />
            </div>
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="e-mail" />
            </div>
            <div class="input-box">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="number" />
            </div>
            <input type="submit" class="btn" value="contact now" />
          </form>
        </div>
      </section>
    <!-- footer -->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="search" />
        <button class="btn btn-primary">search</button>
      </div>
      <div class="share">
        <a href="" class="fab fa-facebook"></a>
        <a href="" class="fab fa-instagram"></a>
        <a href="" class="fab fa-x"></a>
        <a href="" class="fab fa-youtube"></a>
        <a href="" class="fab fa-pinterest"></a>
        <a href="" class="fab fa-linkedin"></a>
      </div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="blogs.html">Blogs</a>
      </div>
      <div class="credit">
        "created by"<span>ReactRover</span> " | all rights reserved"
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
